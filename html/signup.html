
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images\favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- TODO: custom stylesheet -->
    <!-- Custom styles for this template -->
     <!--<link href="signin.css" rel="stylesheet"> -->
  </head>

  <body>

    <div class="container-fluid">

      <form class="form-signin">
        <h2 class="form-signin-heading">Create account</h2>
        <label for="inputNickname" class="sr-only">Nickname</label>
        <input type="nickname" id="inputNickname" class="form-control" placeholder="Your nickname" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Re-enter password</label>
        <input type="password" id="inputPassword_check" class="form-control" placeholder="Re-enter password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="agree-tos">By creating an account, you agree to Rando's <a href="html\tos.html">terms of service</a>.

          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <br>
        <p>Or sign up with Facebook (missing) </p>

      </form>

    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
